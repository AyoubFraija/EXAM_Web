<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Liste des CDs</title>
</h:head>
<h:body>
    <h1>Liste des CDs disponibles</h1>
    <h:dataTable value="#{cdBean.cds}" var="cd">
        <h:column>
            <f:facet name="header">Titre</f:facet>
            #{cd.title}
        </h:column>
        <h:column>
            <f:facet name="header">Artiste</f:facet>
            #{cd.artist}
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton value="Emprunter" action="#{cdBean.emprunter(cd.id)}" rendered="#{cd.available}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
